<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css" <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class = "panel result"> <!-- Result Card -->
      <p>Your Result</p>
      <div> <!-- Result Circle-->
        <h1>76</h1>
        <p>of 100</p>
      </div> <!-- /Result Circle-->
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section> <!-- /Result Card -->

    <section class = "panel summary"> <!-- Summary Card -->
      <h2>Summary</h2>

      <div class = "summary_group"> <!--Reaction Result-->
        <img src="./assets/images/icon-reaction.svg" alt="Reaction heading icon">
        <div>Reaction</div>
        <div>80</div>
        <div>/100</div>
      </div> <!--/Reaction Result-->

      <div class = "summary_group"> <!--Memory Result-->
        <img src="./assets/images/icon-memory.svg" alt="Memory heading icon">
        <div>Memory</div>
        <div>92</div>
        <div>/100</div>
      </div> <!--/Memory Result-->

      <div class = "summary_group"> <!--Verbal Result-->
        <img src="./assets/images/icon-verbal.svg" alt="Verbal heading icon">
        <div>Verbal</div>
        <div>61</div>
        <div>/100</div>
      </div> <!--/Verbal Result-->

      <div class = "summary_group"> <!--Visual Result-->
        <img src="./assets/images/icon-visual.svg" alt="Visual heading icon">
        <div>Visual</div>
        <div>72</div>
        <div>/100</div>
      </div> <!--/Visual Result-->

      <button class="continue" type="button">
        Continue
      </button>

    </section> <!-- /Summary Card -->

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Richard Deutsch</a>.
  </div>
</body>

</html>
