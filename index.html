<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css" <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section id="result" class="panel"> <!-- Result Panel-->

      <div id="result_hdg"> <!--result panel heading-->
        Your Result
      </div> <!--/result panel heading-->

      <div id="result_score"> <!--circle container with result score-->
        <h3 id="total_score"> <!-- total result score -->
          76
        </h3><!-- /total result score -->
        <p>
          of 100
        </p>

      </div> <!--/circle container with result score-->

      <div id="result_feedback"> <!--result feedback-->
        <h2>
          Great
        </h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>

      </div> <!--/result feedback-->

    </section> <!-- /Result Panel-->

    <section class = "panel summary"> <!-- Summary Panel -->
      <h2>Summary</h2>

      <div class = "summary_group"> <!--Reaction Result-->
        <img src="./assets/images/icon-reaction.svg" alt="Reaction heading icon">
        <div>Reaction</div>
        <div>80</div>
        <div>/100</div>
      </div> <!--/Reaction Result-->

      <div class = "summary_group"> <!--Memory Result-->
        <img src="./assets/images/icon-memory.svg" alt="Memory heading icon">
        <div>Memory</div>
        <div>92</div>
        <div>/100</div>
      </div> <!--/Memory Result-->

      <div class = "summary_group"> <!--Verbal Result-->
        <img src="./assets/images/icon-verbal.svg" alt="Verbal heading icon">
        <div>Verbal</div>
        <div>61</div>
        <div>/100</div>
      </div> <!--/Verbal Result-->

      <div class = "summary_group"> <!--Visual Result-->
        <img src="./assets/images/icon-visual.svg" alt="Visual heading icon">
        <div>Visual</div>
        <div>72</div>
        <div>/100</div>
      </div> <!--/Visual Result-->

      <button class="continue" type="button">
        Continue
      </button>

    </section> <!-- /Summary Panel -->

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Richard Deutsch</a>.
  </div>
</body>

</html>
